<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms e input fields</title>
</head>
<body>
    <h1>musicstreaming.com</h1>
    <form onsubmit="alert('form inviato')">
        <div>
            Nome:<br><input type="text" placeholder="Scrivi il tuo nome"/>
        </div>
        <div>
            Cognome:<br><input type="text" placeholder="Scrivi il tuo cognome"/>
        </div>
        <div>
            E-Mail:<br><input type="email" placeholder="Scrivi il tuo indirizzo email"/>
        </div>
        <div>
            Password:<br><input type="password" placeholder="Scrivi la tua password"/>
        </div>
        <div>
            Data di nascita:<br><input type="date"/>
        </div>
        <div>
            Numero di telefono:<br><input type="number"/>
        </div>
        <br><br>
        <div style="color:red">
        PREFERENZE MUSICALI:
        </div>
        <div>
            HipHop<input type="checkbox"/> 
        </div>
        <div>
            Jazz<input type="checkbox"/>
        </div>
        <div>
            Rock<input type="checkbox"/>
        </div>
        <div>
            Pop<input type="checkbox"/>
        </div>
        <div>
            Classica<input type="checkbox"/> 
        </div>
        <br>
        <div>
            Accettazione termini e condizioni<input type="radio"/>
        </div>
        <div>
            <button type="submit"> Invia form </button>
        </div>
    </form>
</body>
</html>
