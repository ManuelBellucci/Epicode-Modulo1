<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8901f36146.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="image.jpeg" alt="">
        <div class="save">
            <p>Save</p>
        </div>
        <div class="btn-container">
            <div class="btn btn-left">
                <i class="fa-solid fa-arrow-up-right-from-square" style="color: #000000;"></i>
                <span>Westwingggggggggggggg</span>
            </div>
            <div class="btn btn-center">
                <i class="fa-solid fa-download" style="color: #000"></i>
            </div>
            <div class="btn btn-right">
                <i class="fa-solid fa-ellipsis" style="color: #000;"></i>            </div>
        </div>
    </div>


</body>
</html>
